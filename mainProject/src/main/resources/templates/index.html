<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="RU">

<head th:replace="blocks/header2.html :: head"></head>
<body>
<div th:replace="blocks/header2.html:: header"></div>

<div class="container">
    <!--Баннеры начало-->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " th:src="@{'/images/banners/1.jpg'}"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " th:src="@{'/images/banners/1.jpg'}"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " th:src="@{'/images/banners/1.jpg'}"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--Баннеры конец-->

    <!-- Новинки начало-->
    <h3 class="mt-4 mb-4" style="color: #848484">Новинки</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col" th:each="content : ${contentList}">
            <div class="shadow-lg rounded">
                <img th:src="@{'/images/misc/no_image.png'}" th:if="${content.imageName.isEmpty()}" th:alt="${content.imageName}" class="card-img-top">
                <img th:src="@{'/image/content/' + ${content.imageName}}" th:unless="${content.imageName.isEmpty()}" th:alt="${content.imageName}" class="vh-10 rounded-lg card-img-top" style=" height: 180px;">
            </div>
            <div class="text-white mt-2 mb-4" th:text="${content.name}"></div>
        </div>

    </div>
    <!-- Новинки конец-->

    <!-- wishlist начало-->
    <h3 class="mt-4 mb-4" style="color: #848484">Смотреть позже</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col" th:each="w : ${wishlist}">
            <div class="shadow-lg rounded">
                <img th:src="@{'/images/misc/no_image.png'}" th:if="${w.content.imageName.isEmpty()}" th:alt="${w.content.imageName}" class="card-img-top">
                <img th:src="@{'/image/content/' + ${w.content.imageName}}" th:unless="${w.content.imageName.isEmpty()}" th:alt="${w.content.imageName}" class="vh-10 rounded-lg card-img-top" style=" height: 180px;">
            </div>
            <div class="text-white mt-2 mb-4" th:text="${w.content.name}"></div>
        </div>

    </div>
    <!-- wishlist конец-->
</div>

<footer th:replace="blocks/footer2.html :: footer"></footer>
</body>
</html>
