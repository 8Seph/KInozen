<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
            <h1>Профиль пользователя <span sec:authentication="name"></span></h1>
            <hr/>
            <a th:href="@{~/kinozen/profile/password}" class="btn btn-primary btn-sm active" role="button">Сменить пароль</a>
            <hr/>
            <form action="#" th:action="@{/profile/change}" th:object="${userDto}" method="POST">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}" class="form-control" th:value=${email} th:placeholder="Email" />
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" th:value=${name} th:placeholder="Name" />
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Текущий пароль</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control" th:placeholder="Password" />
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </body>
</html>
