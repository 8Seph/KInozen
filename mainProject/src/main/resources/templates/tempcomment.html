<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Test Comment Page</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>


<body>

<div>
    <h3>Комментарии пользователя <span sec:authentication="name"></span></h3>

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Комментарий</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="comm : ${comment}">
            <td th:text="${comm.getId_comment()}"/>
            <td th:text="${comm.getText_comment()}"/>
        </tr>
        </tbody>
    </table>
</div>

<br>


<form th:action="@{/add_comment}" method="POST">
    <div>
        <input class="form-control" name="usercomment" type="text"
               th:placeholder="'Ваш комментарий'"/>
        <br>
        <button type="submit" th:text="'Комментировать'" class="btn btn-primary"></button>
    </div>
</form>


</body>
</html>
