<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="RU">

<html lang="en">

<head th:fragment="head">
    <title>Control Panel - Kinozen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <style>
        /* Sticky footer styles
-------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 100px; /* Margin bottom by footer height */
            background: #dfe2e6;
        }

        .footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }

        .containerExtends {
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
            padding-bottom: 20px;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
        }

        .navBarExtends {
            box-shadow: 0px 1px 5px rgb(108, 108, 108);
        }

    </style>
</head>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navBarExtends">
        <a class="navbar-brand" th:href="@{'/admin'}">Control panel</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:each="link : ${links}">
                    <a class="nav-link"
                       th:href="@{'/admin/' + ${link.getKey()}}"><span th:text="${link.getValue()}"></span></a>
                </li>

            </ul>
        </div>
    </nav>
</header>
