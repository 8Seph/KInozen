<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <h1>add Content</h1>
    </div>

    <!--  TODO добавить возможность попасть на эту страницу лишь ADMIN   -->
    <div class="container">

        <form class="form-horizontal" th:object="${content}" th:action="@{/admin}" method="post">

            <input type="hidden" th:field="*{id}">


            <div class="form-group">
                <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                <label class="form-check-label" for="nameInput">Name</label>
                <input type="text" class="form-control select-input" id="nameInput" name="name" th:field="*{name}">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="description">Description</label>
                <input type="text" class="form-control select-input" name="description" id="description" th:field="*{description}">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="released">Released</label>
                <input type="date" class="form-control select-input" name="released" id="released" th:field="*{released}">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="visible">Visible</label>
                <input type="checkbox" class="form-control select-input" name="visible" id="visible" th:field="*{visible}">
            </div>

            <input type="hidden" th:field="*{url}">


<!--            <div class="form-group">-->
<!--                <label class="form-check-label" for="url">Url</label>-->
<!--                <input type="file" class="form-control select-input" name="url" id="url" th:field="*{url}">-->
<!--            </div>-->

            <select th:field="*{type}">
                <option th:if="*{type!=null}" th:text="*{type.type}" th:value="*{type}">Type</option>
                <option th:each="type : ${T(ru.gbjava.kinozen.persistence.entities.enums.TypeContent).values()}"
                        th:value="${type}"
                        th:text="${type.type}">
                </option>
            </select>

            <input type="hidden" th:field="*{genres}">
            <input type="hidden" th:field="*{actors}">
            <input type="hidden" th:field="*{directors}">


            <div class="submit">
                <button name="Save" type="submit">Save</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
