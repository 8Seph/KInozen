<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <h1>add Content</h1>
    </div>

    <!--  TODO добавить возможность попасть на эту страницу лишь ADMIN   -->
    <div class="container">

        <form action="#" th:action="@{/content/addContent}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Название">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" name="description" class="form-control" placeholder="Описание">
                </div>

                <!--  TODO придумать как будет меняться страница при выборе Фильм/Сериал  -->

                <select class="form-control" name="typeContentDto">
                    <option th:each="type : ${types}"
                            th:text="${type.name}"
                            th:value="${type.id}">
                    </option>
                </select>

            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="checkbox" class="form-control" name="visible" th:checked="true"/>Visible
                </div>
                <div class="form-group col-md-3">
                    <input type="file" class="form-control" name="video"/>Видео
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </form>
    </div>
</div>

</body>
</html>
