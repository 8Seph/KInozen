<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Работа с персоналиями</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span>Редактирование фильмографии режиссера.</span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/directors/edit}" th:object="${director}" method="POST">
                        <input th:field="*{idDirector}" type="hidden" class="form-control">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Firsrname</label>
                                <input th:field="*{firstnameDirector}" type="text" class="form-control" placeholder="Firstname">
                            </div>
                            <div class="col form-group">
                                <label>Lastname</label>
                                <input th:field="*{lastnameDirector}" type="text" class="form-control" placeholder="Lastname">
                            </div>
                        </div>

                            <div class="col form-group">
                                <label>Описание</label>
                                <input th:field="*{descriptionDirector}" type="text" class="form-control" placeholder="Description Director">
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
